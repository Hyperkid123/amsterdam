<div id="map" class="map" style="height: 500px;">
  <div (click)="$event.stopPropagation()" id="map-popup" [ngClass]="{
    'venue-popup': true,
    'active': selectedFeature
  }">
    <h3 id="popup-title"></h3>
    <a (click)="$event.stopPropagation()" [routerLink]="popupLink" id="popup-link" class="popup-link">Link</a>
  </div>
</div>
