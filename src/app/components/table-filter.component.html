<ul>
  <li *ngFor="let filter of filters; let i = index">
    <div [ngSwitch]="filter.filterType">
      <app-table-input-filter *ngSwitchCase="'input'" [index]="i" (filterChange)="handleFilter($event)"
        [filter]="filter"></app-table-input-filter>
      <app-table-select-filter *ngSwitchCase="'select'" [index]="i" (filterChange)="handleFilter($event)"
        [filter]="filter" [options]="filter.options">
      </app-table-select-filter>
    </div>
  </li>
</ul>
